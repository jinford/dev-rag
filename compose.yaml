services:
  postgres:
    image: pgvector/pgvector:pg18
    container_name: dev-rag-postgres
    environment:
      POSTGRES_USER: devrag
      POSTGRES_PASSWORD: devrag_password
      POSTGRES_DB: devrag
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
      - ./schema:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devrag -d devrag"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dev-rag-network

volumes:
  postgres_data:
    driver: local

networks:
  dev-rag-network:
    driver: bridge
