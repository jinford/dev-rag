version: "2"
sql:
  - engine: "postgresql"
    queries: "queries"
    schema: "schema/schema.sql"
    gen:
      go:
        package: "sqlc"
        out: "pkg/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        overrides:
          - db_type: "vector"
            go_type:
              import: "github.com/pgvector/pgvector-go"
              type: "Vector"
