# LLMモデルの価格設定
# 価格は1000トークンあたりの米ドル建て

models:
  # OpenAI GPT-4o models
  gpt-4o:
    input_price_per_1k_tokens: 0.0025
    output_price_per_1k_tokens: 0.010
    provider: openai
    description: "GPT-4o - High performance multimodal model"

  gpt-4o-mini:
    input_price_per_1k_tokens: 0.00015
    output_price_per_1k_tokens: 0.0006
    provider: openai
    description: "GPT-4o mini - Cost-efficient small model"

  # OpenAI GPT-4 Turbo models (legacy)
  gpt-4-turbo:
    input_price_per_1k_tokens: 0.01
    output_price_per_1k_tokens: 0.03
    provider: openai
    description: "GPT-4 Turbo"

  # OpenAI GPT-3.5 models
  gpt-3.5-turbo:
    input_price_per_1k_tokens: 0.0005
    output_price_per_1k_tokens: 0.0015
    provider: openai
    description: "GPT-3.5 Turbo"

  # Anthropic Claude models (optional)
  claude-3-opus-20240229:
    input_price_per_1k_tokens: 0.015
    output_price_per_1k_tokens: 0.075
    provider: anthropic
    description: "Claude 3 Opus"

  claude-3-sonnet-20240229:
    input_price_per_1k_tokens: 0.003
    output_price_per_1k_tokens: 0.015
    provider: anthropic
    description: "Claude 3 Sonnet"

  claude-3-haiku-20240307:
    input_price_per_1k_tokens: 0.00025
    output_price_per_1k_tokens: 0.00125
    provider: anthropic
    description: "Claude 3 Haiku"

# デフォルト設定
default_model: gpt-4o-mini

# コスト制限設定 (オプション)
cost_limits:
  # 1日あたりの最大コスト (USD)
  daily_max_cost: 10.0
  # 警告を出す閾値 (USD)
  warning_threshold: 5.0
  # アラートを有効にするか
  enable_alerts: true
